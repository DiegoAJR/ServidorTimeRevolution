<!DOCTYPE html>
<html>
<!-- Contenedor para el fondo del la pagina -->
<div class="container-fluid">
    </br></br>
    <div class="container" id="titulos">
        
        <head>
            <!--Inclusión de la decodificación del idioma español -->
            <meta charset="UTF-8">
            <!--Escala para cualquier pantalla -->
            <meta name="viewport" content="width = device-width" incial-scale= 1>
            <!-- Bootstrap -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
                integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
                crossorigin="anonymous">
            <!--Importamos archivo CSS -->
            <link rel="stylesheet" href="../Public/css/FormularioCSS.css"/>
        </head>
        <header>
            <h1>Registro de usuario</h1>
        </header>
    </div>

    <body>
        <!--Contenedor de todo el formulario -->
        <div class="container">
            </br>
            <p>Llena los siguientes campos con los datos de usuario (Espacios con asterisco son obligatorios):</p>
            </br>
            <!--Formulario de métodod Get de doble columna y con validación -->
            <form action="#" method="GET" class="form-floating needs-validation" novalidate>
                <div class="row">
                    <div class="col">
                        <label>Nickname*</label>
                        <input type="text" class="form-control" placeholder="Ingrese su nickname" id="nombreusuario"
                            name="nombreusuario" required>
                    </div>
                    <div class="col">
                        <label>Contraseña*</label>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña"
                            id="passwordusuario" name="passwordusuario" required>
                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="col">
                        <label>Fecha de nacimiento*</label>
                        <input type="date" class="form-control" placeholder="Ingrese fecha de nacimiento"
                            id="nacimientousuario" name="nacimientousuario" required>
                    </div>
                    <div class="col-md">
                        <label for="generousuario" class="form-label">Genero</label>
                        </br>
                        <select class="form-select" id="generousuario" aria-label="Genero del usuario"
                            name="generousuario" required>
                            <option selected disabled>Seleccionar</option>
                            <option value="1">Femenino</option>
                            <option value="2">Masculino</option>
                            <option value="3">No aplica</option>
                        </select>
                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="col">
                        <label>Escolaridad</label>
                        <input type="text" class="form-control"
                            placeholder="Ingrese escolaridad ej: Secundaria, Preparatoria o No aplica"
                            id="escolaridadusuario" name="escolaridadusuario">
                    </div>
                    <div class="col">
                        <label for="gradousuario">Grado escolar</label>
                        </br>
                        <select class="form-select" id="gradousuario" aria-label="Grado de estudios">
                            <option selected>Seleccionar</option>
                            <option value="1">Primero 1°</option>
                            <option value="2">Segundo 2°</option>
                            <option value="3">Tercero 3°</option>
                            <option value="4">No aplica</option>
                        </select>
                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="col">
                        <label>Estado de la Republica</label>
                        <input type="text" class="form-control" placeholder="Ingrese el estado del la Republica*"
                            id="estadousuario" name="estadousuario">
                    </div>
                    <div class="col">
                        <label for="areausuario">Área de estudios interesado:</label>
                        </br>
                        <select class="form-select" id="areausuario" aria-label="Area de estudios">
                            <option selected>Seleccionar</option>
                            <option value="1">Ciencias</option>
                            <option value="2">Tecnología</option>
                            <option value="3">Ingniería</option>
                            <option value="4">Matemáticas</option>
                            <option value="5">Arte</option>
                            <option value="6">Ninguna</option>
                        </select>
                    </div>
                </div>
                </br>
                <div class="form-group">
                    <label>Correo electronico</label>
                    <input type="text" class="form-control" placeholder="Ingrese su correo electronico"
                        id="correousuario" name="correousuario">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sabermas">
                    <label class="form-check-label" for="sabermas">
                        Quiero recibir información de la Organización STEAM</label>
                </div>
                </br>
                <!--Botones -->
                <div class="botones">
                    <button class="btn btn-outline-danger" type="reset">Borrar</button>
                    <button class="btn btn-outline-dark" type="submit">Enviar</button>
                </div>
            </form>
            </br>
        </div>
        </br>
        </br>
        </br>
</div>
<footer>
    <p>Conoce a STEAM en su <a href="https://movimientosteam.org/">pagina web</a> </p>
</footer>
<!--Importamos el archivo Javascript -->
<script src="../Public/js/FormularioJS.js"></script>
</body>
</html>
